<div data-video-block class="video-block @@class">
  <img class="video-block__img" src="@@src" alt="Image">
  <a href="@@link" target="_blank" class="play play--light">
    <svg width="11" height="16">
      <use xlink:href="@img/icons/icons.svg#play"></use>
    </svg>
  </a>
  <p class="video-block__text">@@text</p>
  <div class="time"></div>
</div>
